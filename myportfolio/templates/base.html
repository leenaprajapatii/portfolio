{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>{% block title %}Leena's Portfolio{% endblock %}</title>
      <link rel="stylesheet" href="{% static 'css/output.css' %}">
      
   </head>
   <body class="bg-background text-foreground font-body">
      <div id="dappled-light" aria-hidden="true">
         <div id="glow"></div>
         <div id="glow-bounce"></div>
         <div class="perspective">
            <div id="leaves">
               <svg style="width: 0; height: 0; position: absolute;">
                  <defs>
                     <filter id="wind" x="-20%" y="-20%" width="140%" height="140%">
                        <feTurbulence type="fractalNoise" numOctaves="2" seed="1">
                           <animate
                              attributeName="baseFrequency"
                              dur="16s"
                              keyTimes="0;0.33;0.66;1"
                              values="0.005 0.003;0.01 0.009;0.008 0.004;0.005 0.003"
                              repeatCount="indefinite"
                              />
                        </feTurbulence>
                        <feDisplacementMap in="SourceGraphic">
                           <animate
                              attributeName="scale"
                              dur="20s"
                              keyTimes="0;0.25;0.5;0.75;1"
                              values="45;55;75;55;45"
                              repeatCount="indefinite"
                              />
                        </feDisplacementMap>
                     </filter>
                  </defs>
               </svg>
            </div>
            <div id="blinds" class="absolute inset-0 z-0 pointer-events-none">
               <div class="shutters">
                  <div class="shutter"></div>
                  <div class="shutter"></div>
                  <div class="shutter"></div>
                  <div class="shutter"></div>
                  <div class="shutter"></div>
                  <div class="shutter"></div>
                  <div class="shutter"></div>
                  <div class="shutter"></div>
                  <div class="shutter"></div>
               </div>
               <div class="vertical">
                  <div class="bar"></div>
                  <div class="bar"></div>
               </div>
            </div>
         </div>
         <div id="progressive-blur">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
         </div>
      </div>
   
      
      
      <nav class="fixed top-0 left-0 right-0 z-50 glass px-6 py-4 border-b border-gray-200 dark:border-gray-800 shadow-lg backdrop-blur-md transition-all duration-300 hover:shadow-xl"> 
         <div class="container mx-auto">
            <div class="flex items-center justify-between">
               <div class="flex items-center space-x-8">
                  <a href="{% url 'home' %}" class="nav-link flex items-center space-x-3 text-sm font-medium transition-colors hover:text-primary text-blue-600 dark:text-blue-400">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house h-4 w-4">
                        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                        <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                     </svg>
                     <span>Home</span>
                  </a>
                  
                  <a href="{% url 'portfolio' %}" class="nav-link flex items-center space-x-3 text-sm font-medium transition-colors hover:text-primary text-gray-700 dark:text-gray-300">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-briefcase h-4 w-4">
                        <path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        <rect width="20" height="14" x="2" y="6" rx="2"></rect>
                     </svg>
                     <span>Portfolio</span>
                  </a>
                  
                  <a href="{% url 'blog' %}" class="nav-link flex items-center space-x-2 text-sm font-medium transition-colors hover:text-primary text-gray-700 dark:text-gray-300">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-book-open h-4 w-4">
                        <path d="M12 7v14"></path>
                        <path d="M3 18a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h5a4 4 0 0 1 4 4 4 4 0 0 1 4-4h5a1 1 0 0 1 1 1v13a1 1 0 0 1-1 1h-6a3 3 0 0 0-3 3 3 3 0 0 0-3-3z"></path>
                     </svg>
                     <span>Blog</span>
                  </a>
                  
                  <a href="{% url 'contact' %}" class="nav-link flex items-center space-x-2 text-sm font-medium transition-colors hover:text-primary text-gray-700 dark:text-gray-300">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square h-4 w-4">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                     </svg>
                     <span>Contact</span>
                  </a>
               </div>
               <div class="flex items-center space-x-4">
                  <button onclick="toggleDarkMode()" class="nav-button flex items-center space-x-2 text-sm font-medium text-blue-600 dark:text-blue-400">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon h-5 w-5">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                     </svg>
                  </button>
                  <a href="https://github.com/leenaprajapatii" target="_blank" rel="noopener noreferrer" class="text-gray-800 dark:text-gray-200 hover:text-primary transition-colors">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github h-5 w-5">
                        <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                        <path d="M9 18c-4.51 2-5-2-7-2"></path>
                     </svg>
                  </a>
                  <a href="https://www.linkedin.com/in/leena-prajapati-b45163343/" target="_blank" rel="noopener noreferrer" class="text-gray-800 dark:text-gray-200 hover:text-primary transition-colors">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-linkedin h-5 w-5">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                        <rect width="4" height="12" x="2" y="9"></rect>
                        <circle cx="4" cy="4" r="2"></circle>
                     </svg>
                  </a>
                  
               </div>
            </div>
         </div>
      </nav>
      <div class="pt-20 min-h-[calc(100vh-5rem)]">
         {% block content %}
         {% endblock content %}
      </div>
      <script src="{% static 'js/main.js' %}"></script>
      <script src="{% static 'js/dark mode.js' %}"></script>
   </body>
</html>
